<html>
<head>
<title>login</title>

<script type="text/javascript" src ="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src ="js/bootstrap.min.js"></script>
<link rel ="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<form name="frmLogin" id="frmLogin" method="POST" class="form">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="username">Username</label> 
					<input type="username" name="username" id="username" class="form-control" placeholder="Enter Username" required>
				</div>
			</div>
		</div>
			
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
				</div>	
			</div>
		</div>	

            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>		

		<button id="btnLogin" type="submit" class="btn btn-primary">Login </button>
		<a href="register.html">Register</a>
		
			<div class="row">
        		<p>Forgot your password?<u style="color:#f1c40f;">Click Here!</u></p>
			</div>
		</div>
        
		</form>

	</div>
	
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
