<html>
<head>
<title>Registration</title>

<script type="text/javascript" src ="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src ="js/bootstrap.min.js"></script>
<link rel ="stylesheet" href ="css/bootstrap.min.css" >

</head>

<body>
    <div class="container">
        <h1>Register</h1>
		
    <form name="frmReg" id="frmReg" method="POST" class="form horizontal">
        <div class="row">
		    <div class = "col-sm-6">
			    <div class="form-group">
				    <form name = "frmReg" id = "frmReg" method = "POST">
				    <label for ="name">Name</label>
				    <input type ="text" name = "Name" id ="Name" class ="form-control" placeholder="Enter Name"/>
					</form>
				</div>
		    </div>
        </div>

        <div class="row">
		    <div class = "col-sm-6">
			    <div class="form-group">
				    <label for ="name">Email</label>
					<input type ="email" name = "email" id ="email" class="form-control" placeholder="Enter Email"/>
			    </div>
		    </div>
        </div> 
		
	    <div class="row">
		    <div class = "col-sm-6">
			    <div class="form-group">
				    <label for ="name">Password</label>
				    <input type ="password" name = "pass" id ="pass"  class="form-control" placeholder="Enter Password"/>
			    </div>
		    </div>
        </div> 
		
	    <div class="row">
		    <div class = "col-sm-6">
			    <div class="form-group">
				    <label for ="name">Confirm Password</label>
				    <input type ="password" name = "pass" id ="pass"  class="form-control" placeholder="Enter Password Again"/>
			    </div>
		    </div>
        </div> 
		
    	    <div class="row">
		    <div class = "col-sm-6">
			    <div class="form-group">
				    <label for ="name">Mobile</label>
				    <input type ="password" name = "pass" id ="pass"  class="form-control" placeholder="Enter Mobile No."/>
			    </div>
		    </div>
        </div> 
		
<input type ="submit" value ="submit" class="btn btn-primary"="submit">

</form>

<a href ="login.html">Login</a>

</div>

</body>
</html>
